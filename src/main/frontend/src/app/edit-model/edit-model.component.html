<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <img src="assets/is.jpg" class="img-responsive img-thumbnail" alt="Cinque Terre">
    </div>
    <div class="col-8 container-fluid">
      <div><img src="{{typeIcon}}}">{{modelName}}</div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">M</th>
          <th scope="col">WS</th>
          <th scope="col">BS</th>
          <th scope="col">S</th>
          <th scope="col">T</th>
          <th scope="col">W</th>
          <th scope="col">A</th>
          <th scope="col">Ld</th>
          <th scope="col">Sv</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>{{modelName}}</td>
          <td><input class="form-control" type="number" [(ngModel)]="movement"/></td>
          <td><input class="form-control" type="number" [(ngModel)]="weaponSkill"/></td>
          <td><input class="form-control" type="number" [(ngModel)]="ballisticsSkill"/></td>
          <td><input class="form-control" type="number" [(ngModel)]="strength"/></td>
          <td><input class="form-control" type="number" [(ngModel)]="toughness"/></td>
          <td><input class="form-control" type="number" [(ngModel)]="wounds"/></td>
          <td><input class="form-control" type="number" [(ngModel)]="attacks"/></td>
          <td><input class="form-control" type="number" [(ngModel)]="leadership"/></td>
          <td><input class="form-control" type="number" [(ngModel)]="saves"/></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col-8">
        col-8
      </div>
      <div class="col-4">
        col-4
      </div>
    </div>
  </div>
